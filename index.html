<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow & Grace by Benedicta</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Madelinette&display=swap" rel="stylesheet">
  <style>
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #ffc0cb;
      text-decoration: none;
      padding: 0 1rem;
      cursor: pointer;
      z-index: 1001;
    }
    .lightbox-prev {
      left: 20px;
    }
    .lightbox-next {
      right: 20px;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      border: 4px solid #ffc0cb;
      animation: slideIn 0.5s ease;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      color: #ffffff;
      text-decoration: none;
      z-index: 1001;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="img1" class="lightbox">
    <a href="#gallery" class="lightbox-close">&times;</a>
    <a href="#img4" class="lightbox-nav lightbox-prev">&#10094;</a>
    <img src="https://via.placeholder.com/600x800.png?text=Makeup+Look+1" alt="Makeup Look 1">
    <a href="#img2" class="lightbox-nav lightbox-next">&#10095;</a>
  </div>
  <div id="img2" class="lightbox">
    <a href="#gallery" class="lightbox-close">&times;</a>
    <a href="#img1" class="lightbox-nav lightbox-prev">&#10094;</a>
    <img src="https://via.placeholder.com/600x800.png?text=Makeup+Look+2" alt="Makeup Look 2">
    <a href="#img3" class="lightbox-nav lightbox-next">&#10095;</a>
  </div>
  <div id="img3" class="lightbox">
    <a href="#gallery" class="lightbox-close">&times;</a>
    <a href="#img2" class="lightbox-nav lightbox-prev">&#10094;</a>
    <img src="https://via.placeholder.com/600x800.png?text=Makeup+Look+3" alt="Makeup Look 3">
    <a href="#img4" class="lightbox-nav lightbox-next">&#10095;</a>
  </div>
  <div id="img4" class="lightbox">
    <a href="#gallery" class="lightbox-close">&times;</a>
    <a href="#img3" class="lightbox-nav lightbox-prev">&#10094;</a>
    <img src="https://via.placeholder.com/600x800.png?text=Makeup+Look+4" alt="Makeup Look 4">
    <a href="#img1" class="lightbox-nav lightbox-next">&#10095;</a>
  </div>
</body>
</html>
